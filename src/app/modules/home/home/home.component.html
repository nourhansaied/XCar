<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="content  justify-content-center ">
                <p class="new-experiment">{{'buy-sell-through-website' | translate}}</p>
                <p class="offering">{{'buy-new-or-view-old' | translate}} </p>
                <p class="search-now">{{'do-your-search-now' |translate}}</p>
                <button class="btn  button-primary margin-button"
                    (click)="staticModal.show()">{{'search' | translate}}</button>
                <p class="auto-stelling justify-content-center" (click)="AddAds()">
                    {{'you-can-add-old-car-put-it-for-sale' | translate}}
                    <span>+</span>
                </p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="search__modal" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content search">
                <div class="modal-header">
                    <button type="button" class="close " aria-label="Close" (click)="modal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <XCar-search-form></XCar-search-form>
                </div>
            </div>
        </div>
    </div>
</div>
